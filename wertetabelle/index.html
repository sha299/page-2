<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostenfunktion</title>
 
    <script>
        function rechne() {
            
            var kv = parseFloat(document.getElementById("kv").value);
            var kf = parseFloat(document.getElementById("kf").value);
            var start = parseFloat(document.getElementById("start").value);
            var ende = parseFloat(document.getElementById("ende").value);
            var schrittweite = parseFloat(document.getElementById("schrittweite").value);
 
            var gesamtkosten;
            var ausgabe = "";
 
            ausgabe = ausgabe + "<table border=1>";
            ausgabe = ausgabe + "<tr><th>x</th><th>K(x)</th></tr>";
 
            while (start <= ende) {
                gesamtkosten = kv * start + kf;
                ausgabe = ausgabe + "<tr><td>" + start + "</td><td>" + gesamtkosten + "</td></tr>";
                start = start + schrittweite;
            }
 
            ausgabe = ausgabe + "</table>";
            
            document.getElementById("ausgabe").innerHTML = ausgabe;
 
        }
    </script>
 
</head>
 
<body>
    
    <h1>Wertetabelle zur Gesamtkostenfunktion</h1>
    
    Variable Kosten: <input id="kv" type="text" value="5"><br>
    Fixe Kosten: <input id="kf" type="text" value="8"><br>
    Startwert: <input id="start" type="text" value="0"><br>
    Endwert: <input id="ende" type="text" value="10"><br>
    Schrittweite: <input id="schrittweite" type="text" value="1"><br><br>
 
    <button onclick="rechne()">Wertetabelle</button><br><br>
    <div id="ausgabe">Klicke auf den Button Wertetabelle, um hier die Wertetabelle anzuzeigen...</div>
 
</body>
</html>
